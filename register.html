<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extraGrande.css">
    <link rel="stylesheet" href="css/extraPequeno.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medio.css">
    <link rel="stylesheet" href="css/pequeno.css">

    <title>Login</title>
</head>
<body class="register">
   <header>
      <div id="main_menu">
           <img class="img_logo"src="img/MARQUIZLOGO.png" alt="logo do marquizz">
      <nav id="menu">
          <a class="link-1" href="index.html" >Home</a>
          <a class="link-1" href="about.html">Sobre</a>
          <a class="link-1" href="integrantes.html">Integrantes</a>
          <a class="link-1" href="register.html">Login</a>
      </nav>
      </div>
   </header>
   <div class="wrapper">
      <div class="card-switch">
         <label class="switch">
            <input class="toggle" type="checkbox">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
               <div class="flip-card__front">
                  <div class="title">LOGIN</div>
                  <form action="" class="flip-card__form">
                     <input type="email" id="login-email" placeholder="Email" name="email" class="flip-card__input">
                     <input type="password" id="login-pwd" placeholder="Password" name="password" class="flip-card__input">
                     <button class="flip-card__btn" onclick="verificaVazio()">CONFIRMAR</button>
                  </form>
               </div>
               <div class="flip-card__back">
                  <div class="title">REGISTRE-SE</div>
                  <form class="flip-card__form">
                     <input type="text" placeholder="Name" id="register-user" class="flip-card__input">
                     <input type="email" placeholder="Email" id="register-email" name="email" class="flip-card__input">
                     <input type="password" placeholder="Password" id="register-pwd" name="password" class="flip-card__input">
                     <button class="flip-card__btn" onclick="verificaVazio()">REGISTRAR</button>
                  </form>
               </div>
            </div>
         </label>
      </div>
   </div>
   <footer>
      <h1>Parcerias</h1>
  
          <img class="select_solucoes" src="img/BLACK-LOGO.png" alt="logo select soluções">
     
     
          <img class="fiap" src="img/Fiap-logo-novo.png" alt="logo fiap">
      
      
          <img class="softtek" src="img/Softtek-logo-E814D93EA8-seeklogo.com.png" alt="logo softtek">
     
     
          <img class="oceans_brasil" src="img/oceans2024.png" alt="logo oceans 2024 brasil"> 
      
</footer>
</body>

</html>
